<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{.SiteName}}</title>

    <!-- Bootstrap -->
    <link href="/static/uadmin/assets/gentelella/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/uadmin/assets/gentelella/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/static/uadmin/assets/gentelella/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/static/uadmin/assets/gentelella/green.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="/static/uadmin/assets/gentelella/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="/static/uadmin/assets/gentelella/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="/static/uadmin/assets/gentelella/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/static/uadmin/assets/gentelella/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="{{.RootURL}}" class="site_title"><i class="fa fa-cog fa-spin"></i> <span>{{.SiteName}}</span></a>
                </div>

                <div class="clearfix"></div>

                <br />

                <!-- sidebar menu -->
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <ul id="sidebar-list" class="nav side-menu">
                        </ul>
                    </div>

                </div>
                <!-- /sidebar menu -->
            </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <img src="/static/uadmin/img.jpg" alt="">{{.User}}
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="{{.RootURL}}profile"> {{Tf "uadmin/system" .Language.Code "Profile"}}</a></li>
                                <li>
                                    <a href="{{.RootURL}}settings/">
                                        <span>{{Tf "uadmin/system" .Language.Code "Settings"}}</span>
                                    </a>
                                </li>
                                <li><a href="{{.RootURL}}logout/"><i class="fa fa-sign-out pull-right"></i> {{Tf "uadmin/system" .Language.Code "Logout"}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->

        <!-- page content -->
        <div class="right_col" role="main">
        </div>
        <!-- /page content -->

        <!-- footer content -->
        <footer>
            <div class="pull-right">
                VilnaCMS <a href="https://github.com/arbrix/vilnaCMS"> - Golang open-source CMS</a>
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>

<!-- jQuery -->
<script src="/static/uadmin/assets/js/gentelella/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/static/uadmin/assets/js/gentelella/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/static/uadmin/assets/js/gentelella/fastclick.js"></script>
<!-- NProgress -->
<script src="/static/uadmin/assets/js/gentelella/nprogress.js"></script>
<!-- Chart.js -->
<script src="/static/uadmin/assets/js/gentelella/Chart.min.js"></script>
<!-- gauge.js -->
<script src="/static/uadmin/assets/js/gentelella/gauge.min.js"></script>
<!-- bootstrap-progressbar -->
<script src="/static/uadmin/assets/js/gentelella/bootstrap-progressbar.min.js"></script>
<!-- iCheck -->
<script src="/static/uadmin/assets/js/gentelella/icheck.min.js"></script>
<!-- Skycons -->
<script src="/static/uadmin/assets/js/gentelella/skycons.js"></script>
<!-- Flot -->
<script src="/static/uadmin/assets/js/gentelella/flot/jquery.flot.js"></script>
<script src="/static/uadmin/assets/js/gentelella/flot/jquery.flot.pie.js"></script>
<script src="/static/uadmin/assets/js/gentelella/flot/jquery.flot.time.js"></script>
<script src="/static/uadmin/assets/js/gentelella/flot/jquery.flot.stack.js"></script>
<script src="/static/uadmin/assets/js/gentelella/flot/jquery.flot.resize.js"></script>
<!-- Flot plugins -->
<script src="/static/uadmin/assets/js/gentelella/jquery.flot.orderBars.js"></script>
<script src="/static/uadmin/assets/js/gentelella/jquery.flot.spline.min.js"></script>
<script src="/static/uadmin/assets/js/gentelella/curvedLines.js"></script>
<!-- DateJS -->
<script src="/static/uadmin/assets/js/gentelella/date.js"></script>
<!-- JQVMap -->
<script src="/static/uadmin/assets/js/gentelella/jquery.vmap.js"></script>
<script src="/static/uadmin/assets/js/gentelella/jquery.vmap.world.js"></script>
<script src="/static/uadmin/assets/js/gentelella/jquery.vmap.sampledata.js"></script>
<!-- bootstrap-daterangepicker -->
<script src="/static/uadmin/assets/js/gentelella/moment.min.js"></script>
<script src="/static/uadmin/assets/js/gentelella/daterangepicker.js"></script>

<!-- Custom Theme Scripts -->
<script src="/static/uadmin/assets/js/gentelella/custom.min.js"></script>
<script type="text/javascript">
    arrayVariable = {{ .Menu }};
    var content = "";
    for (i = 0; i < arrayVariable.length; i++) {
        if(arrayVariable[i].Hidden){
            continue;
        }
        content += '<li><a href="' + arrayVariable[i].URL + '"><i class="fa fa-home"></i>' + arrayVariable[i].MenuName + '<span class="fa"></span></a>';
        content += '</li>';
    }
    $('#sidebar-list').html(content);
    // <li><a><i className="fa fa-home"></i> Home <span className="fa fa-chevron-down"></span></a>
    //     <ul className="nav child_menu">
    //         <li><a href="index.html">Dashboard</a></li>
    //         <li><a href="index2.html">Dashboard2</a></li>
    //         <li><a href="index3.html">Dashboard3</a></li>
    //     </ul>
    // </li>
</script>
</body>
</html>
